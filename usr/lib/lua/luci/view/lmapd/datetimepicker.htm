<%+cbi/valueheader%>
<link rel="stylesheet" type="text/css" href="<%=resource%>/view/lmapd/datetimepicker.min.css" />
<script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
<script src ="<%=resource%>/view/lmapd/datetimepicker.min.js"></script>
<input <%=attr("name", cbid) .. attr("id", cbid) .. attr("value", self:cfgvalue(section))%>  type="text"/><br/><input type = "button" value = "Pick" id= "datePicker"/>
<script type = "text/javascript">
  var inp = $("input[id='<%=cbid%>']");
  inp.datetimepicker({
    format: 'c'
  });
  $(datePicker).click(function(){
    inp.datetimepicker('show');
  });
</script>
<%+cbi/valuefooter%>
